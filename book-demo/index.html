<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book demo</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bookDemo_1_0_0">
        <div class="container">
            <div class="bookDemo_1_0_0__inner">
                <div class="bookDemo_1_0_0__breadcrumb">
                    <a href="/"><img class="bookDemo_1_0_0__icon" src="images/icon-left.svg" alt=""> Trang chá»§</a>
                </div>
                <div class="bookDemo_1_0_0__box">
                    <div class="bookDemo_1_0_0__head">Book demo now</div>
                    <div class="bookDemo_1_0_0__form">
                        <div class="bookDemo_1_0_0__group">
                            <div class="bookDemo_1_0_0__control">
                                <input type="text" class="bookDemo_1_0_0__input" placeholder="Name*">
                            </div>
                            <div class="bookDemo_1_0_0__control bookDemo_1_0_0__control--1">
                                <input type="number" class="bookDemo_1_0_0__input" placeholder="Phone*">
                            </div>
                        </div>
                        <div class="bookDemo_1_0_0__control">
                            <input type="text" class="bookDemo_1_0_0__input" placeholder="Email*">
                        </div>
                        <div class="bookDemo_1_0_0__control bookDemo_1_0_0__control--1">
                            <input type="text" class="bookDemo_1_0_0__input" placeholder="Country*">
                        </div>
                        <div class="bookDemo_1_0_0__control">
                            <select class="bookDemo_1_0_0__input bookDemo_1_0_0__select">
                                <option value="" disabled selected>Service *</option>
                            </select>
                        </div>
                        <div class="bookDemo_1_0_0__control">
                            <select class="bookDemo_1_0_0__input bookDemo_1_0_0__select">
                                <option value="" disabled selected>Field of activity *</option>
                            </select>
                        </div>
                        <div class="bookDemo_1_0_0__control">
                            <select class="bookDemo_1_0_0__input bookDemo_1_0_0__select">
                                <option value="" disabled selected>Product *</option>
                            </select>
                        </div>
                        <div class="bookDemo_1_0_0__control">
                            <textarea placeholder="Message..." rows="5" class="bookDemo_1_0_0__message"></textarea>
                        </div>
                        <div class="bookDemo_1_0_0__checkbox">
                            <input type="checkbox" id="bookDemo_1_0_0__check">
                            <label for="bookDemo_1_0_0__check">Save your information on the website.</label>
                        </div>
                        <div class="bookDemo_1_0_0__submit">
                            <button>Book demo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
